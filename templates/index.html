<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Universitario</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@4.0.0/inter.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chatbot Universitario</h1>
            <p class="subtitle">Pregunta sobre documentos académicos</p>
        </header>

        <div class="file-upload">
            <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
            <label for="fileInput" class="file-label" id="fileLabel">
                <i class="bi bi-upload"></i> Seleccionar archivo
            </label>
            <button id="uploadButton">
                <i class="bi bi-cloud-arrow-up"></i> Subir
            </button>
        </div>

        <div class="documents-panel">
            <h3>Documentos cargados:</h3>
            <ul class="documents-list" id="documentsList">
                <li>Cargando...</li>
            </ul>
        </div>

        <div class="chat-log" id="chatLog"></div>

        <div class="input-group">
            <input type="text" id="pregunta" placeholder="Escribe tu pregunta aquí..." aria-label="Pregunta">
            <button id="sendButton">
                <i class="bi bi-send-fill"></i> Enviar
            </button>
        </div>

        <div class="status-info info" id="statusInfo"></div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
